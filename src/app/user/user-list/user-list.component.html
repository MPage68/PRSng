<div>   
    <div class = "link">
      <span>User List</span>
      |
      <a routerLink = '/users/create'>Create New User</a>
    </div>    
    <table class = "table table-sm" *ngIf = "users"> 
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Username</th>
          <th>Password</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Reviewer?</th>
          <th>Admin?</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let usr of users | sortUsers'> 
            <td>{{usr.id}}</td>
            <td>{{usr.firstName}} {{usr.lastName}}</td>
            <td>{{usr.userName}}</td>
            <td>{{usr.password}}</td>
            <td>{{usr.phoneNumber}}</td>
            <td>{{usr.email}}</td>
            <td>{{usr.reviewer | bool}}</td>
            <td>{{usr.admin | bool}}</td>            
            <td>
              <a routerLink = '/users/detail/{{usr.id}}'>Detail</a>
              /
              <a routerLink = '/users/edit/{{usr.id}}'>Edit</a>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
